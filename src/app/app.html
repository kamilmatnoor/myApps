<ion-split-pane>
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content padding>
            <ion-list>
                <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
                    <ion-icon item-start [name]="page.icon" [color]="isMenuActivated(page)"></ion-icon>
                    {{page.title}}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #myNav #content swipeBackEnabled="false" main name="app"></ion-nav>
</ion-split-pane>
